<div *ngIf="professorSelecionado">
        <app-titulo [titulo]="(professorSelecionado.id === 0 ? 'Novo professor' : 'Cód.Professor: ' + professorSelecionado.id)">
        <button class="btn btn-warning" (click)="voltar()">
            Lista de Professores
        </button>
    </app-titulo>

 <form [formGroup]="professorForm" (submit)="professorSubmit()">
    <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control" >
    </div>
     <!-- <div class="form-group">
        <label for="formGroupExampleInput2">Disciplina</label>
        <input type="text" formControlName="disciplina" class="form-control" >
    </div>   -->
    <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!professorForm.valid">Salvar</button>
    </div>
 </form>
</div>

 <div *ngIf="!professorSelecionado">
<app-titulo [titulo]="titulo">
    <button class="btn btn-success" (click)="professorNovo()">
        Cadastrar Professor
    </button>
</app-titulo>


<table class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col">Visualizar</th>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Disciplina</th>
            <th scope="col">Opções</th>
        </tr>
    </thead>
<tbody>
    <tr *ngFor="let prof of professores">
        <td><button (click)="professorSelect(prof)" class="text-dark btn btn-sm btn-outline-warning">Detalhe</button></td>
        <td scope="row">{{prof.id}}</td>
        <td>{{prof.nome}}</td>
        <td>{{prof.disciplina}}</td>
        <td>
            <div class="btn-group">
                <button (click)= "openModal(template)" class="btn btn-sm btn-outline-primary">Alunos</button>
            </div>
        </td>
        </tr>
    </tbody>
</table>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal</h4>
        <button type="button" class="btn pull-right" arial-label="Close" (click)="modalRef.hide()">
            FECHAR   
           </button>
           <span aria-hidden="true">&times</span>
    </div>
    <div class="modal-body">
    
    </div>
</ng-template>
